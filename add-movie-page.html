            <div class="row">
                <div class="col-3" id="">

                    <img id="parent-photo" class="rounded" width="100" src="https://bit.ly/3cMc2IH" alt="movie cover" />

                    <a href="#">

                </div>
                <div class="col-9">



                    <form id="new-movie-form">
                        <div class="form-group">
                            <label for="movie-title">Movie Title</label>
                            <input type="text" placeholder="Strive School,nhg" id="title" value="movie title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" value="description" placeholder="Horror movie about coding 10 hours per day" id="description" class="form-control">
                        </div>

                        <label for="category">Category</label>
                        <div class="input-group mb-3">
                            <select class="custom-select" id="category">
                
                <option value="Romantic" selected>Romantic</option>
                <option value="Horror">Horror</option>
                <option value="Comedy">Comedy</option>
                <option value="Thriller">Thriller</option>
              </select>

                        </div>
                        <div class="form-group">
                            <label for="image">Movie cover</label>
                            <input type="text" value="https://bit.ly/3cMc2IH" placeholder="https://bit.ly/3cMc2IH" id="cover" class="form-control">
                        </div>

                        <input onclick="handleSubmit(event)" class="edit-button-only" type="submit" value="ADD MOVIE" />
                        <!-- <input onclick="handleSubmit(event)" class="edit-button btn-light text-center" type="button" value="ADD MOVIE" /> -->
                    </form>
                </div>

            </div>


            <meta name="viewport" content="width=device-width">
